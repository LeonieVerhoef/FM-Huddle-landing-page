<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link to CSS stylesheets -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Icons Fontawesome -->
  <script src="https://kit.fontawesome.com/0c2d4b0926.js" crossorigin="anonymous"></script>

  <title>LV | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle logo">
  </header>

  <main>
    <div class="photo">
      <img src="images/illustration-mockups.svg" alt="Illustration of mockups">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>

  <footer>
    <div class="icons">
      <a href="https://www.facebook.com/" aria-label="Visit my Facebook account"><i
          class="fa-brands fa-facebook"></i></a>
      <a href="https://www.twitter.com/" aria-label="Visit my Twitter account"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com/" aria-label="Visit my Instagram account"><i
          class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
